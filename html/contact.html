<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header>
      <img src="../resources/logos/circle.svg" alt="circle logo" />
      <nav >
        <ul class="nav-bar">
          <li><a href="../home.html">Home</a></li>
          <li><a href="./project.html">Project</a></li>
          <li><a href="#"> Services</a></li>
        </ul>
      </nav>
      <a href="./html/contact.html" class="button" > Contact Us </a> 
    </header>

    <section class="contact-section">
      <div>
        <h1>Contact Us</h1>
      </div>
      <form class="form-box" id="form-box">
        <div class="form-container">
          <label for="name">Full Name*</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="form-inline">
          <div class="form-container brother">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>

          <div class="form-container brother">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>
        </div>
        <div class="form-container">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Write your message here..."
            required
          ></textarea>
        </div>
        <button class="button-form" type="submit">Submit</button>
      </form>
    </section>

    <footer class="footer">
      <div class="left-side-footer">
        <img src="../resources/logos/circle.svg" alt="circle logo" />
        <p>2972 Westheimer Rd. Santa Ana, <br />Illinois 85486</p>
      </div>
      <ul class="right-side-footer">
        <li>Team</li>
        <li>Services</li>
        <li>About Us</li>
        <li>Press</li>
        <li>Projects</li>
        <li>Privacy Policy</li>
      </ul>
    </footer>

    <script src="../js/contact.js"></script>
  </body>
</html>
